<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display">
        <button class="operator" onclick="getIntoDispaly('/')">/</button>
         <button class="clear" onclick="cleardispaly()">C</button>
        <button onclick="getIntoDispaly('7')">7</button>
        <button onclick="getIntoDispaly('8')">8</button>    
            <button class="operator" onclick="getIntoDispaly('*')">*</button>
        <button onclick="getIntoDispaly('9')">9</button>
        <button onclick="getIntoDispaly('4')">4</button>
        <button onclick="getIntoDispaly('5')">5</button> 
         <button class="operator" onclick="getIntoDispaly('-')">-</button>
        <button onclick="getIntoDispaly('6')">6</button>
      
        <button onclick="getIntoDispaly('1')">1</button>
        <button onclick="getIntoDispaly('2')">2</button>     
           <button class="operator" onclick="getIntoDispaly('+')">+</button>

        <button onclick="getIntoDispaly('3')">3</button>
        <button class="zero" onclick="getIntoDispaly('0')">0</button>
        <!-- <button class="dot">.</button> -->
        <button class="equals" onclick="Calcu()">=</button>
    </div>
</body>
<script src="Calculator.js"></script>
</html>
